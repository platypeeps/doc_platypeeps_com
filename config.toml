# site variables
[params.variables]
# Color Variables
primary_color = "#FF0043"
text_color = "#333"
text_color_dark = "#222"
text_color_light = "#999"
body_color = "#fff"
border_color = "#E2E2E2"
black = "#000"
white = "#fff"
light = "#FBFBFB"

# Font Variables
primary_font = "Montserrat:wght@300;400;500;600;700;800"
primary_font_type = "sans-serif" # [serif/sans-serif]
secondary_font = ""
secondary_font_type = "" # [serif/sans-serif]
icon_font = "Font Awesome 5 Free"


#################### default parameters ################################
[params]
# meta description
author = "Platypeeps"
description = "Platypeeps Documentation"
# contact form action
contact_form_action = "https://platypeeps.com/contact" # contact form works with https://formspree.io
# feedback form action
feedback_form_action = "#" # contact form works with https://formspree.io

# logo
[params.logo]
main = "images/logo.png"
favicon = "images/favicon.ico"
main_site_link = "https://platypeeps.com"
logo_icon = ""
site_logo = "images/logo.png"
docs_logo = "images/docs-logo.png"

# Preloader
[params.preloader]
enable = false
preloader = "" # use jpg, png, svg or gif format.

# Navigation button
[[params.nav_button]]
style = "outline" # available style: solid, outline
label = "status"
link = "https://rootly.io/teams/platypeeps/status-pages/platypeeps-8cbc6ebb-db1e-4fbf-a98e-cc16a0c5a3aa/public"

# cookies
[params.cookies]
enable = true
expire_days = 2


