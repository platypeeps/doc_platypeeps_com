######################## default configuration ####################
baseURL = "https://doc.platypeeps.com/"
title = "Platypeeps Documentation"
theme = "godocs-4"
# disable language
disableLanguages = ["fr"] # desable language from here

# hugo outputs
[outputs]
home = [ "HTML", "JSON"]

# render unsafe html
[markup.goldmark.renderer]
unsafe = true

############################# Plugins ##############################

